{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="block_main">
    <div class="container">
        <div class="d-flex justify-content-center pt-2">
            <div class="col-6 card bg-light p-2">
                <h3 class="text-center text-dark">{{ title }}</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if 'update' in request.path %}
                    <button class="btn btn-warning rounded" type="submit">Изменить статью</button>
                    <a href="{{ article.get_absolute_url }}" class="btn btn-outline-success rounded">Назад</a>
                    {% else %}
                    <button class="btn btn-success rounded" type="submit">Создать статью</button>
                    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-outline-success rounded">Назад</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
