{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="block_main" style="height: 100vh">
    <div class="container pt-4" style="height: 50lvh">
        <div class="card d-flex justify-content-center pt-3 p-2">
            <form action="" method="post">
                {% csrf_token %}
                <p class="fs-3 fw-bold text-center">Вы действительно хотите удалить статью с названием {{ article.title }}?</p>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-danger rounded mx-2" value="Да удалить">
                    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-success rounded">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
